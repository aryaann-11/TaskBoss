<template name="loggedOutNavbar">
  <nav class="navbar navbar-inverse">
<div class="container-fluid">
  <div class="navbar-header">
    <a class="navbar-brand" href="#">Task Boss</a>
  </div>
  <ul class="nav navbar-nav">
    <li class="show-tasks"><a href="#">Tasks</a></li>
    <li class="show-teams"><a href="#">Teams</a></li>
    <li class="show-delegate"><a href="#">Delegate</a></li>
    <li style="float:right;"><a href="#">{{>loginButtons}}</a></li>
  </ul>
</div>
</nav>
</template>

<template name="loggedInNavbar">
  <nav class="navbar navbar-inverse">
<div class="container-fluid">
  <div class="navbar-header">
    <a class="navbar-brand" href="#">Task Boss</a>
  </div>
  <ul class="nav navbar-nav">
    <li class="show-tasks"><a href="/tasks_pseudoPage">Tasks</a></li>
    <li class="show-teams"><a href="/teams_pseudoPage">Teams</a></li>
    <li class="show-delegate"><a href="/delegate_pseudoPage">Delegate</a></li>
    <li style="float:right;"><a href="#">{{>loginButtons}}</a></li>
  </ul>
</div>
</nav>
</template>

<template name="incomplete_tasks">
  <ul class="list-group">
    {{#each tasks}}
    <li class="list-group-item" id="{{_id}}">
      <button class="btn btn-dark" style="margin-right:5px;" data-toggle="collapse" data-target="#demo_{{_id}}">View</button>
      <span class="taskTitle">{{title}}</span>
      <button class="btn btn-success completed" type="button" style="float:right;" name="button">completed</button>
      <div id="demo_{{_id}}" class="collapse">
        <h5>Assigned by: {{assignedBy}}</h5>
        <ul>
          {{#each assignedToUsers}}
          <li>{{this}}</li>
          {{/each}}
        </ul>
         {{description}}
      </div>
    </li>
    {{/each}}
  </ul>
</template>

<template name="complete_tasks">
  <ul class="list-group">
    {{#each tasks}}
    <li class="list-group-item" id="{{_id}}">
      <button class="btn btn-dark" style="margin-right:5px;" data-toggle="collapse" data-target="#demo_{{_id}}">View</button>
      <span class="taskTitle">{{title}}</span>
      <button type="button" name="button" class="btn btn-danger js-del-task" style="float:right;">x</button>
      <div id="demo_{{_id}}" class="collapse">
         {{description}}
      </div>
    </li>
    {{/each}}
  </ul>
</template>





<template name="tasks_pseudoPage">
  <header>
    <nav class="navbar navbar-inverse">
  <div class="container-fluid">
    <div class="navbar-header">
      <a class="navbar-brand" href="#">Task Boss</a>
    </div>
    <ul class="nav navbar-nav">
      <li class="show-tasks active"><a href="/tasks_pseudoPage">Tasks</a></li>
      <li class="show-teams"><a href="/teams_pseudoPage">Teams</a></li>
      <li class="show-delegate"><a href="/delegate_pseudoPage">Delegate</a></li>
      <li style="float:right;"><a href="#">{{>loginButtons}}</a></li>
    </ul>
  </div>
  </nav>
  </header>
  <main>
    <div class="container">
      <nav class="navbar">
    <div class="container-fluid">
      <ul class="nav navbar-nav">
        <li id="show-incomplete"><a href="#">incomplete</a></li>
        <li id="show-complete"><a href="#">complete</a></li>
      </ul>
    </div>
  </nav>
    </div>
    <div class="container">
      <div class="col-md-12">
        <div class="tasks incomplete_tasks" style="display:block;">
          {{> incomplete_tasks}}
        </div>
        <div class="tasks complete_tasks" style="display:none;">
          {{>complete_tasks}}
        </div>
      </div>
    </div>
  </main>

</template>

<template name="teams_pseudoPage">
  <header>
    <nav class="navbar navbar-inverse">
  <div class="container-fluid">
    <div class="navbar-header">
      <a class="navbar-brand" href="#">Task Boss</a>
    </div>
    <ul class="nav navbar-nav">
      <li class="show-tasks"><a href="/tasks_pseudoPage">Tasks</a></li>
      <li class="show-teams active"><a href="/teams_pseudoPage">Teams</a></li>
      <li class="show-delegate"><a href="/delegate_pseudoPage">Delegate</a></li>
      <li style="float:right;"><a href="#">{{>loginButtons}}</a></li>
    </ul>
  </div>
  </nav>
  </header>
  <main>
  <div class="container">
    <nav class="navbar">
  <div class="container-fluid">
    <ul class="nav navbar-nav">
      <li class="js-create-team" data-toggle="modal" data-target="#create_team"><a href="#">Create team</a></li>
      <li class="js-join-team" data-toggle="modal" data-target="#join_team"><a href="#">Join Team</a></li>
    </ul>
  </div>
</nav>
  </div>
{{>create_team_modal}}
{{>join_team_modal}}
<div class="container">
  <h3>Teams you are a member of:</h3>
</div>

     {{>teams}}
</main>
</template>

<template name="teams">
  <div class="container">
    <ul class="list-group">
      {{#each team}}
      <li id="{{_id}}" class="list-group-item team-handle" >
      <button class="view-team-details btn btn-dark" style="margin-right:5px;" data-toggle="modal" data-target="#team_details_{{_id}}" type="button" name="button">view</button>
      <span>{{name}}</span>
      <button class="exit-team btn btn-danger" style="float:right;margin-left:5px;" type="button" name="button">exit</button>
      <span style="float:right;color:rgba(30,30,30,0.7)">id: {{_id}}</span></li>
      <!-- Modal -->
    <div id="team_details_{{_id}}" class="modal fade" role="dialog">
      <div class="modal-dialog modal-lg">

        <!-- Modal content-->
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal">&times;</button>
            <h4 class="modal-title">Team Details</h4>
          </div>
          <div class="modal-body">
           <h3>Team name: {{name}}</h3>
           <h4>Purpose: {{purpose}}</h4>
           <hr>
           <h4>Objectives:</h4>
           <textarea name="name" rows="8" cols="80">{{objectives}}</textarea>
           <hr>
           <h4>Team Members: </h4>
           <div class="row">
             <div class="container col-md-2">
                 {{members}}
             </div>

           </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
          </div>
        </div>

      </div>
    </div>
      {{/each}}
    </ul>

  </div>
</template>

<template name="create_team_modal">
  <!-- Modal -->
<div id="create_team" class="modal fade" role="dialog">
  <div class="modal-dialog">

    <!-- Modal content-->
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">&times;</button>
        <h4 class="modal-title">Enter Team Details</h4>
      </div>
      <div class="modal-body">

          <form class="create_team_form">
            <div class="form-group">
    <label for="team_name">Team name:</label>
    <input type="text" class="form-control" id="team_name">
  </div>
  <div class="form-group">
    <label for="team_purpose">Purpose of your team:</label>
    <input type="text" class="form-control" id="team_purpose">
  </div>
  <div class="form-group">
    <label for="team_objectives">Team Objectives:</label>
    <textarea id="team_objectives" rows="8" cols="60" form="create_team_form"></textarea>
  </div>
  <button type="submit" class="btn btn-default">Submit</button>
          </form>

      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
      </div>
    </div>

  </div>
</div>
</template>
<template name="join_team_modal">
  <!-- Modal -->
<div id="join_team" class="modal fade" role="dialog">
  <div class="modal-dialog">

    <!-- Modal content-->
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">&times;</button>
        <h4 class="modal-title">Join A Team</h4>
      </div>
      <div class="modal-body">
        <form class="join_team_form">
          <div class="form-group">
            <label for="team_id">Enter the team id:</label>
            <input type="text" class="form-control" id="team_id">
          </div>
          <button type="submit" class="btn btn-default">Submit</button>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
      </div>
    </div>

  </div>
</div>
</template>

<template name="delegate_pseudoPage">
  <header>
    <nav class="navbar navbar-inverse">
  <div class="container-fluid">
    <div class="navbar-header">
      <a class="navbar-brand" href="#">Task Boss</a>
    </div>
    <ul class="nav navbar-nav">
      <li class="show-tasks"><a href="/tasks_pseudoPage">Tasks</a></li>
      <li class="show-teams"><a href="/teams_pseudoPage">Teams</a></li>
      <li class="show-delegate active"><a href="/delegate_pseudoPage">Delegate</a></li>
      <li style="float:right;"><a href="#">{{>loginButtons}}</a></li>
    </ul>
  </div>
  </nav>
  </header>
  <main>
<div class="row">
  <div class="container">
  <button class="btn btn-dark" data-toggle="collapse" data-target="#create_task" type="button" name="button">create task</button>
  </div>
   <div id="create_task" class="container collapse">
     {{>create_task_form}}
   </div>
</div>
{{>teams_under_me}}
</main>
</template>

<template name="teams_under_me">
  <div class="container">
    <h3>Teams being led by you: </h3>
  </div>
  <div class="container">
    <ul class="list-group">
      {{#each teams}}
      <li id={{_id}} class="list-group-item">
      <button class="btn btn-dark" style="margin-right:5px;" data-toggle="collapse" data-target="#members_{{_id}}" type="button" name="button">members</button>
      <span>{{name}}</span>
      <button class="btn btn-danger del-team" style="margin-left:5px;float:right;" type="button" name="button">del</button>
      </li>
      <div id="members_{{_id}}" class="collapse">
        <div class="container">
          <ul>
            <p style="margin-right:20px;">Assign task to:</p>
            <input type="checkbox" id=view_access_{{_id}} name="view_access" class="view_access">
            <label for="view_access_{{_id}}">Provide view access to team</label><br>
            {{#each members}}
            <li><input type="checkbox" id="{{this}}" name="member" class="assign_to">
            <label for="{{this}}">{{this}}</label><br></li>
            {{/each}}
          </ul>
        </div>
      </div>
      {{/each}}
    </ul>
  </div>
</template>

<template name="create_task_form">
  <form class="">
    <div class="form-group">
    <input type="text" placeholder="title" class="form-control" id="title">
    <textarea style="margin-top:10px;" placeholder="description" id="description" name="name" rows="8" cols="80"></textarea>
  </div>
  <button type="submit" class="btn btn-default" >Submit</button>
  </form>
</template>
